<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Gift Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #b11313;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        header img {
            max-width: 150px;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            color: #b11313;
            background: #fff;
            padding: 15px 25px;
            text-align: center;
            border-radius: 25px;
            text-decoration: none;
            margin: 20px 0;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #e6e6e6;
        }
        .question-section {
            display: none;
        }
        .question-section.active {
            display: block;
        }
        .progress-bar {
            height: 20px;
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-bar div {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            border-radius: 10px 0 0 10px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
    </header>

    <section class="container" id="main-section">
        <h2>KFC Gift</h2>
        <p>Claim a $100 KFC Gift Card</p>
        <a href="#" class="button" id="startQuiz">Start Now</a>
    </section>

    <section class="container question-section" id="question1">
        <div class="progress-bar"><div style="width: 33%;"></div></div>
        <h2>Do you usually go to KFC?</h2>
        <form>
            <label><input type="radio" name="q1" value="A"> Yes</label>
            <label><input type="radio" name="q1" value="B"> No</label>
            <a href="#" class="button" id="next1">Next</a>
        </form>
    </section>

    <section class="container question-section" id="question2">
        <div class="progress-bar"><div style="width: 66%;"></div></div>
        <h2>Last time went to KFC?</h2>
        <form>
            <label><input type="radio" name="q2" value="A"> In this week</label>
            <label><input type="radio" name="q2" value="B"> In this month</label>
            <label><input type="radio" name="q2" value="C"> Other</label>
            <a href="#" class="button" id="next2">Next</a>
        </form>
    </section>

    <section class="container question-section" id="question3">
        <div class="progress-bar"><div style="width: 100%;"></div></div>
        <h2>How much does your bill cost?</h2>
        <form>
            <label><input type="radio" name="q3" value="A"> Between 5 to 50</label>
            <label><input type="radio" name="q3" value="B"> Between 50 to 150</label>
            <label><input type="radio" name="q3" value="C"> More</label>
            <a href="#" class="button" id="submit">Submit</a>
        </form>
    </section>

    <section class="container question-section" id="thankYou">
        <h2>Thank you for your participation!</h2>
        <p>You Are Now Eligible To Claim Gift
Click Button Below To Redeem It.</p>
        <a href="https://smrturl.co/o/256688/53453509?s1=" class="button" id=""redirect">Claim</a>
    </section>

    <script>
        document.getElementById('startQuiz').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('main-section').style.display = 'none';
            document.getElementById('question1').classList.add('active');
        });

        document.getElementById('next1').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('question1').classList.remove('active');
            document.getElementById('question2').classList.add('active');
        });

        document.getElementById('next2').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('question2').classList.remove('active');
            document.getElementById('question3').classList.add('active');
        });

        document.getElementById('submit').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('question3').classList.remove('active');
            document.getElementById('thankYou').classList.add('active');
        });

        document.getElementById('redirect').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'https://smrturl.co/o/256688/53453509?s1=';
        });
    </script>
    <footer>
        Â© 2024 All rights reserved.
    </footer>
</body>
</html>
